<script>
    var obj ;
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            obj = JSON.parse(this.responseText);
            var data = '';
            for(var i=0; i<obj.length; i++){
                data += "<div class='col-sm-6 wowload fadeInUp'>";
                data += "<div class='rooms'>";
                data += "<img src=\"img/room/"+obj[i].r_img+"\" class=\"imgroom\">";
                data += "<div class=\"info\">";
                data += "<h3>"+obj[i].r_typeR+"</h3>";
                //data += "<p>Room service is "+obj.items[i].count+"</p>";
                data += "<p>"+obj[i].r_details+"</p>";
                data += "<a href=\"room-details.html?room=roomtype&RT_ID="+obj[i].r_key+"\" class=\"btn btn-default\">Check Details</a>";
                data += "</div></div></div>";
            }
            document.getElementById("out").innerHTML = data;
        }
    };
    /*setInterval(function() {*/
        xmlhttp.open("GET", "db.inc/db.select.php?room=roomtype&RT_ID=", true);

</script>
